name: Flask Application Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Step 3: Navigate to the project directory and create the virtual environment
    - name: Create virtual environment
      run: |
        cd 506_final
        python3 -m venv venv

    # Step 4: Install dependencies using Makefile
    - name: Install dependencies
      run: |
        cd 506_final
        ./venv/bin/pip install --upgrade pip  # Upgrade pip in the virtual environment
        make install

    # Step 5: Run the Flask application
    - name: Run Flask app
      run: |
        cd 506_final
        make run &
        sleep 10 # Give the Flask app some time to start
        curl http://127.0.0.1:4000 || echo "Flask app failed to start"

    # Step 6: Clean up the environment (optional)
    - name: Clean up environment
      run: |
        cd 506_final
        make clean
