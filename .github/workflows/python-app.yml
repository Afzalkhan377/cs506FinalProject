name: Flask Application Workflow

on:
  # Trigger the workflow on push or pull request to the main branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Step 3: Navigate to the project directory and install dependencies
    - name: Install dependencies
      run: |
        cd 506_final
        make install

    # Step 4: Run the Flask application
    - name: Run Flask app
      run: |
        cd 506_final
        make run &
        sleep 10 # Give the Flask app some time to start
        curl http://127.0.0.1:4000 || echo "Flask app failed to start"

    # Step 5: Clean up the environment (optional)
    - name: Clean up environment
      run: |
        cd 506_final
        make clean
